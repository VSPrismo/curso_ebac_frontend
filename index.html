<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <h1>Agenda de Contatos</h1>
    <form id="form-agenda">
       <input type="text" id="nome-contato" required placeholder="Nome"/>
       <input type="tel" id="numero-contato" required="required" placeholder="(00) 00000-0000" maxlength="15" name="phone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/>
       <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
       <thead>
           <tr>
               <th>
                   Nome do Contato
               </th>
               <th>
                   Número telefônico
               </th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>----------</td>
               <td>----------</td>
           </tr>
       </tbody>
    </table>   
  </div>
  <script src="./main.js"></script>
</body>
</html>
