<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome"id="nome" >Nome</label> <input type="name" placeholder="Escreva seu nome">  <br>
        <label for="email"id="email" >E-mail</label> <input type="email" placeholder="Escreva seu email"> <br>
        <label for="senha"id="senha" >Senha</label> <input type="password" placeholder="Escreva sua senha"> <br>
        <button>Cadastrar</button>
    </form>
</body>
</html>
